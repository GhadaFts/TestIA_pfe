# ==========================================
# Docker Compose - TestAI avec Endpoint Service
# ==========================================

version: '3.8'

services:
  
  # EUREKA SERVER
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: testai-eureka-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8761
    ports:
      - "8761:8761"
    networks:
      - testai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # BASES DE DONNÉES
  user-db:
    image: postgres:15-alpine
    container_name: testai-user-db
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - testai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  project-db:
    image: postgres:15-alpine
    container_name: testai-project-db
    environment:
      POSTGRES_DB: project_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - project-db-data:/var/lib/postgresql/data
    networks:
      - testai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d project_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  endpoint-db:
    image: postgres:15-alpine
    container_name: testai-endpoint-db
    environment:
      POSTGRES_DB: endpoint_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - endpoint-db-data:/var/lib/postgresql/data
    networks:
      - testai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d endpoint_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  keycloak-db:
    image: postgres:15-alpine
    container_name: testai-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak123
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - testai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # KEYCLOAK
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: testai-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
    command:
      - start-dev
      - --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak-init/realm-config.json:/opt/keycloak/data/import/realm-config.json
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - testai-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n' >&3;grep 'HTTP/1.1 200 OK' <&3"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s
    restart: unless-stopped

  # MICROSERVICES
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    env_file:
      - .env  
    container_name: testai-user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: user-db
      DB_PORT: 5432
      DB_NAME: user_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: testai
      KEYCLOAK_CLIENT_ID: user-service
      KEYCLOAK_CLIENT_SECRET: 0W791wbIPTtDR3v7noogqAFpBBsOZpw0
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/testai
      KEYCLOAK_JWK_SET_URI: http://keycloak:8080/realms/testai/protocol/openid-connect/certs
      SERVER_PORT: 8081
      EUREKA_ENABLED: true
      EUREKA_URL: http://eureka-server:8761/eureka/
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8081:8081"
    depends_on:
      user-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - testai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  project-service:
    build:
      context: ./project-service
      dockerfile: Dockerfile
    container_name: testai-project-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/testai   # <-- à ajouter
      KEYCLOAK_JWK_SET_URI: http://keycloak:8080/realms/testai/protocol/openid-connect/certs
      DB_HOST: project-db
      DB_PORT: 5432
      DB_NAME: project_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8082
      EUREKA_ENABLED: true
      EUREKA_URL: http://eureka-server:8761/eureka/
      FILE_UPLOAD_DIR: /app/uploads/projects-docs
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8082:8082"
    volumes:
      - project-uploads:/app/uploads/projects-docs
    depends_on:
      project-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - testai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  endpoint-service:
    build:
      context: ./endpoint-service
      dockerfile: Dockerfile
    container_name: testai-endpoint-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: endpoint-db
      DB_PORT: 5432
      DB_NAME: endpoint_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8083
      EUREKA_ENABLED: true
      EUREKA_URL: http://eureka-server:8761/eureka/
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8083:8083"
    depends_on:
      endpoint-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - testai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # API GATEWAY
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: testai-api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8888
      EUREKA_URL: http://eureka-server:8761/eureka/
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/testai
      KEYCLOAK_JWK_SET_URI: http://keycloak:8080/realms/testai/protocol/openid-connect/certs
      JAVA_OPTS: "-Xmx256m -Xms128m"
    ports:
      - "8888:8888"
    depends_on:
      eureka-server:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - testai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # PGADMIN
  pgadmin:
    image: dpage/pgadmin4
    container_name: testai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - testai-network
    depends_on:
      - user-db
      - project-db
      - endpoint-db
    restart: unless-stopped

# VOLUMES
volumes:
  user-db-data:
    driver: local
    name: testai-user-db-data
  project-db-data:
    driver: local
    name: testai-project-db-data
  endpoint-db-data:
    driver: local
    name: testai-endpoint-db-data
  keycloak-db-data:
    driver: local
    name: testai-keycloak-db-data
  pgadmin-data: 
    driver: local
    name: testai-pgadmin-data
  project-uploads:
    driver: local
    name: testai-project-uploads

# RÉSEAU
networks:
  testai-network:
    driver: bridge
    name: testai-network