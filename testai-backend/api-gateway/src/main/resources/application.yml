# ==========================================
# application.yml - API Gateway
# Configuration compl√®te avec toutes les routes
# ==========================================

server:
  port: ${SERVER_PORT:8888}

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      # Configuration globale CORS
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      
      # Configuration des routes
      routes:
        # ==========================================
        # USER-SERVICE ROUTES
        # ==========================================
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /api/users/$\{segment}
        
        # ==========================================
        # PROJECT-SERVICE ROUTES
        # ==========================================
        - id: project-service
          uri: lb://PROJECT-SERVICE
          predicates:
            - Path=/api/projects/**
          filters:
            - RewritePath=/api/projects/(?<segment>.*), /api/projects/$\{segment}
        
        # ==========================================
        # ENDPOINT-SERVICE ROUTES
        # ==========================================
        - id: endpoint-service
          uri: lb://ENDPOINT-SERVICE
          predicates:
            - Path=/api/endpoints/**
          filters:
            - RewritePath=/api/endpoints/(?<segment>.*), /api/endpoints/$\{segment}
        
        # ==========================================
        # AUTH ROUTES (via user-service)
        # ==========================================
        - id: auth-routes
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /api/auth/$\{segment}

# Eureka Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    enabled: ${EUREKA_ENABLED:true}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

