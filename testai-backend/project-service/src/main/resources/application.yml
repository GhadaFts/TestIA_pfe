spring:
  application:
    name: project-service

  # ========================================
  # ? Database Configuration
  # ========================================
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:project_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # ========================================
  # ? JPA Configuration
  # ========================================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  # ========================================
  # ? Keycloak Resource Server
  # ========================================
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/testai}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/testai/protocol/openid-connect/certs}
  web:
    error:
      include-binding-errors: always
      include-message: always

# ========================================
# ? Server Configuration
# ========================================
server:
  port: ${SERVER_PORT:8082}

# ========================================
# ? Eureka (Service Discovery)
# ========================================
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    enabled: ${EUREKA_ENABLED:false}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# ========================================
# ?? Actuator (Health checks)
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# ========================================
# ? File Upload Configuration
# ========================================
file:
  upload-dir: ./uploads/projects-docs

# ========================================
# ? Logging
# ========================================
logging:
  level:
    com.testai.projectservice: DEBUG
    org.springframework.security: DEBUG
    org.springframework.transaction: DEBUG
    org.springframework.orm.jpa: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
