# Configuration Serveur
server:
  port: ${SERVER_PORT:8081}
  error:
    include-message: always
    include-binding-errors: always

# Configuration Keycloak
keycloak:
  auth-server-url: ${KEYCLOAK_URL:http://localhost:8080}
  realm: ${KEYCLOAK_REALM:testai}
  resource: ${KEYCLOAK_CLIENT_ID:user-service}
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:0W791wbIPTtDR3v7noogqAFpBBsOZpw0}
  ssl-required: none
  public-client: false
  confidential-port: 0

# Configuration Eureka (Service Discovery)
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    enabled: ${EUREKA_ENABLED:false}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Configuration Actuator (Health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.testai.userservice: DEBUG
    org.springframework.security: DEBUG
    org.keycloak: DEBUG
    org.springframework.transaction: DEBUG
    org.springframework.orm.jpa: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

